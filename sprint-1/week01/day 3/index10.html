    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>иннициальные аббревиатуры (составленные из первых букв слов), <br>
            кончающиеся <b>гласным</b>, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>;
        </li>
        <li>
            <b>заимствованные</b> аббревиатуры, кончающиеся <em>твёрдым согласным</em>, <br>
            например: <abbr title="Maschinenfabrik Augsburg-Nurnberg">MAN</abbr>;
        </li>
    </ul>
